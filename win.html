<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Hangman Game</title>
</head>
<body class="body">
    
    <!--Switch Theme-->
    <div class="darkmode">
    <div class="switch-btn">
        <span class="switch-btn_circle"></span>
    </div>
    Dark mode
</div>


    <!--Win-->
    <section class="win">
    <div class="container">
        <div class="win__wrapper">
            <h2 class="title game__title win__title">[ Hangman game ]</h2>
            <div class="game__hangman mt25">
                <div class="one win__one green"></div>
                <div class="two win__two green"></div>
                <div class="three win__three green"></div>
                <div class="rope win__rope show green"></div>
                <div class="head win__head show green"></div>
                <div class="figure win__figure show green"></div>
                <div class="hand-left win__hand-left show green"></div>
                <div class="hand-right win__hand-right show green"></div>
                <div class="leg-left win__leg-left show green"></div>
                <div class="leg-right win__leg-right show green"></div>
            </div>
            <div class="info mt10 win__info">You won!</div>
            <div class="word mt5">The word was: 
                <span id ="word"></span>
            </div>
            <a href="newgame.html" class="btn start__btn lose__again">Play again</a>
        </div>
    </div>
</section>

    <script  src="js/script.js"></script>
</body>
</html>
